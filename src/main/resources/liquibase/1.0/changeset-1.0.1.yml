databaseChangeLog:
  - changeSet:
      id: 2
      author: kenan
      changes:
        - createTable:
            tableName: stock_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: stock_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: change_type
                  type: VARCHAR(10)
              - column:
                  name: amount
                  type: INT
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - addForeignKeyConstraint:
                  baseTableName: stock_log
                  baseColumnNames: stock_id
                  referencedTableName: stock
                  referencedColumnNames: id
                  onDelete: CASCADE